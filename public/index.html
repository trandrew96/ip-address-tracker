<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <title>IP Tracker</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">

  <!-- TailwindCSS compiled CSS -->
  <link href="output.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Rubik Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body class="bg-blue-100 relative">

  <!-- Background header image and Leaflet Map -->
  <section class="min-h-screen flex flex-col w-full absolute z-0">
    <div
      class="bg-[url('./img/pattern-bg-mobile.png')] md:bg-[url('./img/pattern-bg-desktop.png')] bg-no-repeat bg-cover h-64">
    </div>
    <div id="map" class="grow"></div>
  </section>

  <!-- Text input and IP information -->
  <main class="px-5 relative pt-11 max-w-4xl mx-auto z-50">
    <h1 class="text-white text-3xl font-medium text-center mb-6">IP Address Tracker</h1>

    <!-- Form Section -->
    <section class="mb-7 max-w-xl mx-auto">
      <div class="w-full text-center">
        <form class="mt-4 flex" id="form" method="get">
          <input type="text" id="ip-field" class="w-full rounded-tl-xl rounded-bl-xl px-5 py-3"
            placeholder="Search for any IP address or domain" />
          <button type="submit" class="bg-black text-white w-12 min-h-full rounded-tr-xl rounded-br-xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14" class="mx-auto">
              <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
            </svg>
          </button>
        </form>
      </div>
    </section>

    <!-- Data Section -->
    <section class="bg-white rounded-xl py-8 mt-4 z-50">
      <div class="grid grid-cols-1 md:grid-cols-4 divide-x-2 text-center md:text-left">
        <div class="px-6 mb-8 md:mb-0">
          <h2 class="text-xs font-bold text-gray-500 mb-2 tracking-widest">IP ADDRESS</h2>
          <span id="ip" class="text-xl font-bold">8.8.8.8</span>
        </div>
        <div class="px-6 mb-8 md:mb-0">
          <h2 class="text-xs font-bold text-gray-500 mb-2 tracking-widest">LOCATION</h2>
          <span id="location" class="text-xl font-bold">Mountain View, California 94043</span>
        </div>
        <div class="px-6 mb-8 md:mb-0">
          <h2 class="text-xs font-bold text-gray-500 mb-2 tracking-widest">TIMEZONE</h2>
          <span id="timezone" class="text-xl font-bold"> UTC -0700 </span>
        </div>
        <div class="px-6 md:mb-0">
          <h2 class="text-xs font-bold text-gray-500 mb-2 tracking-widest">COUNTRY</h2>
          <span id="country" class="text-xl font-bold">United States</span>
        </div>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
